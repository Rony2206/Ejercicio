<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="Ejercicio.css">
    <link rel="stylesheet" href="componentes/barra.css">
    <link rel="stylesheet" href="componentes/botones.css">
</head>
<body>
    <div class="caja">
        <main class="main">
            <div class="contenedor-logo">
                <a href="#" class="logo"><i class="fa-solid fa-dog"></i><span>DOG STORE</span></a></a>
            </div>
            <div class="busqueda">
                <input type="text" name="search" placeholder="Search" class="src" autocomplete="off">
             </div>
            <div class="botones">
                <button class="style-boton1"><a class="uno" href="">Contac</a><i class="fa-solid fa-person"></i></button>
                <button class="style-boton2"><a class="dos" href="">Payment</a><i class="fa-solid fa-sack-dollar"></i></button>
                <button class="style-boton3"><a class="tres" href="">Location</a><i class="fa-solid fa-route"></i></button>
            </div>
        </main>
        <section class="secciones">
            <div>
                <a href="#" class="mascotas"><img src="img/mascotas.jpg" alt="">Mascotas</a>
            </div>
            <div>
                <a href="#" class="medic"><img src="img/medic.jpg" alt="">Medicamentos</a>
            </div>
            <div>
                <a href="#" class="acces"><img src="img/acces.jpg" alt="">Accesorios</a>
            </div>
        </section>
    </div>
<script src="https://kit.fontawesome.com/d298b6bf07.js" crossorigin="anonymous"></script>
</body>
</html>
